        body {

        @charset "UTF-8";.mosha__toast {
        display: flex;
        justify-content: space-between;
        position: fixed;
        min-height: 64px;
        max-height: 800px;
        box-sizing: border-box;
        overflow: hidden;
        padding: 12px 8px;
        word-break: break-word;
        min-width: 312px;
        max-width: 480px;
        z-index: 9999;
        width: -moz-max-content;
        width: max-content;
        transition: top .3s ease-out .5s,bottom .3s ease-out .5s;
        border-radius: 8px;
        box-shadow: 0 1px 10px #0000001a,0 2px 15px #0000000d;
        margin: 0 16px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none
    }

    .mosha__toast__content-wrapper {
        display: flex;
        align-items: center
    }

    .mosha__toast__content {
        font-family: sans-serif;
        line-height: 20px;
        display: flex;
        flex-direction: column;
        color: #fff
    }

    .mosha__toast__content__text {
        margin-bottom: 4px;
        font-size: 16px;
        font-weight: 700
    }

    .mosha__toast__content__description {
        font-size: 14px;
        font-weight: 400
    }

    .mosha__toast__close-icon:before {
        font-size: 20px;
        cursor: pointer;
        content: "\d7";
        color: #fff;
        transition: color .3s;
        font-weight: 600;
        margin-left: 10px;
        position: relative;
        top: -12px
    }

    .mosha__toast__close-icon:hover:before {
        color: gray
    }

    .mosha__toast__progress {
        transition: all linear .2s;
        position: absolute;
        z-index: 9999;
        height: 8px;
        background-color: #fff9;
        bottom: 0;
        margin-left: -8px
    }

    .mosha__toast.success {
        background-color: #06d6a0
    }

    .mosha__toast.warning {
        background-color: #ffc43d
    }

    .mosha__toast.info {
        background-color: #1b9aaa
    }

    .mosha__toast.danger {
        background-color: #ef476f
    }

    .mosha__toast.default {
        background-color: #fff
    }

    .mosha__toast.default .mosha__toast__content {
        color: #616161
    }

    .mosha__toast.default .mosha__toast__close-icon:before {
        color: #616161
    }

    .mosha__toast.default .mosha__toast__close-icon:hover:before {
        color: #d0d4d4
    }

    .mosha__toast.default .mosha__toast__progress {
        background-image: linear-gradient(-225deg,#69eacb 0,#eaccf8 48%,#6654f1 100%)
    }

    @media only screen and (max-width: 475px) {
        .mosha__toast {
            width:100%;
            margin: 0 auto
        }
    }

    .mosha__icon {
        margin-right: 16px
    }

    .mosha__bounceInRight-enter-active {
        animation: bounceInRight .7s
    }

    .mosha__bounceInRight-leave-active {
        animation: bounceOutLeft .7s
    }

    .mosha__bounceInLeft-enter-active {
        animation: bounceInLeft .7s
    }

    .mosha__bounceInLeft-leave-active {
        animation: bounceOutRight .7s
    }

    .mosha__bounceInDown-enter-active {
        animation: bounceInDown .7s
    }

    .mosha__bounceInDown-leave-active {
        animation: bounceOutUp .7s
    }

    .mosha__bounceInUp-enter-active {
        animation: bounceInUp .7s
    }

    .mosha__bounceInUp-leave-active {
        animation: bounceOutDown .7s
    }

    @keyframes bounceInRight {
        60%,75%,90%,0%,to {
            animation-timing-function: cubic-bezier(.215,.61,.355,1)
        }

        0% {
            opacity: 0;
            transform: translate3d(2000px,0,0)
        }

        60% {
            opacity: 1;
            transform: translate3d(-25px,0,0)
        }

        75% {
            transform: translate3d(10px,0,0)
        }

        90% {
            transform: translate3d(-5px,0,0)
        }

        to {
            transform: none
        }
    }

    @keyframes bounceOutLeft {
        20% {
            opacity: 1;
            transform: translate3d(-20px,0,0)
        }

        to {
            opacity: 0;
            transform: translate3d(2000px,0,0)
        }
    }

    @keyframes bounceInLeft {
        60%,75%,90%,0%,to {
            animation-timing-function: cubic-bezier(.215,.61,.355,1)
        }

        0% {
            opacity: 0;
            transform: translate3d(-2000px,0,0)
        }

        60% {
            opacity: 1;
            transform: translate3d(25px,0,0)
        }

        75% {
            transform: translate3d(-10px,0,0)
        }

        90% {
            transform: translate3d(5px,0,0)
        }

        to {
            transform: none
        }
    }

    @keyframes bounceOutRight {
        20% {
            opacity: 1;
            transform: translate3d(20px,0,0)
        }

        to {
            opacity: 0;
            transform: translate3d(-2000px,0,0)
        }
    }

    @keyframes bounceInUp {
        60%,75%,90%,0%,to {
            animation-timing-function: cubic-bezier(.215,.61,.355,1)
        }

        0% {
            opacity: 0;
            transform: translate3d(0,3000px,0)
        }

        60% {
            opacity: 1;
            transform: translate3d(0,-20px,0)
        }

        75% {
            transform: translate3d(0,10px,0)
        }

        90% {
            transform: translate3d(0,-5px,0)
        }

        to {
            transform: translateZ(0)
        }
    }

    @keyframes bounceOutUp {
        20% {
            transform: translate3d(0,-10px,0)
        }

        40%,45% {
            opacity: 1;
            transform: translate3d(0,20px,0)
        }

        to {
            opacity: 0;
            transform: translate3d(0,-2000px,0)
        }
    }

    @keyframes bounceInDown {
        60%,75%,90%,0%,to {
            animation-timing-function: cubic-bezier(.215,.61,.355,1)
        }

        0% {
            opacity: 0;
            transform: translate3d(0,-3000px,0)
        }

        60% {
            opacity: 1;
            transform: translate3d(0,25px,0)
        }

        75% {
            transform: translate3d(0,-10px,0)
        }

        90% {
            transform: translate3d(0,5px,0)
        }

        to {
            transform: none
        }
    }

    @keyframes bounceOutDown {
        20% {
            transform: translate3d(0,10px,0)
        }

        40%,45% {
            opacity: 1;
            transform: translate3d(0,-20px,0)
        }

        to {
            opacity: 0;
            transform: translate3d(0,2000px,0)
        }
    }

    .mosha__slideInRight-enter-active {
        animation: slideInRight .5s
    }

    .mosha__slideInRight-leave-active {
        animation: slideOutRight .5s
    }

    .mosha__slideInLeft-enter-active {
        animation: slideInLeft .5s
    }

    .mosha__slideInLeft-leave-active {
        animation: slideOutLeft .5s
    }

    .mosha__slideInDown-enter-active {
        animation: slideInDown .5s
    }

    .mosha__slideInDown-leave-active {
        animation: slideOutUp .5s
    }

    .mosha__slideInUp-enter-active {
        animation: slideInUp .5s
    }

    .mosha__slideInUp-leave-active {
        animation: slideOutDown .5s
    }

    @keyframes slideInRight {
        0% {
            transform: translate3d(110%,0,0);
            visibility: visible
        }

        to {
            transform: translateZ(0)
        }
    }

    @keyframes slideOutLeft {
        0% {
            transform: translateZ(0)
        }

        to {
            visibility: hidden;
            transform: translate3d(-110%,0,0)
        }
    }

    @keyframes slideInLeft {
        0% {
            transform: translate3d(-110%,0,0);
            visibility: visible
        }

        to {
            transform: translateZ(0)
        }
    }

    @keyframes slideOutRight {
        0% {
            transform: translateZ(0)
        }

        to {
            visibility: hidden;
            transform: translate3d(110%,0,0)
        }
    }

    @keyframes slideInUp {
        0% {
            transform: translate3d(0,110%,0);
            visibility: visible
        }

        to {
            transform: translateZ(0)
        }
    }

    @keyframes slideInDown {
        0% {
            opacity: 0;
            transform: translate3d(0,-120%,0)
        }

        to {
            opacity: 1;
            transform: translateZ(0)
        }
    }

    @keyframes slideOutDown {
        0% {
            transform: translateZ(0)
        }

        to {
            visibility: hidden;
            transform: translate3d(0,500px,0)
        }
    }

    @keyframes slideOutUp {
        0% {
            transform: translateZ(0)
        }

        to {
            visibility: hidden;
            transform: translate3d(0,-500px,0)
        }
    }

    .mosha__zoomIn-enter-active {
        animation: zoomIn .5s
    }

    .mosha__zoomIn-leave-active {
        animation: zoomOut .5s
    }

    @keyframes zoomIn {
        0% {
            opacity: 0;
            transform: scale3d(.3,.3,.3)

    @keyframes zoomOut {

    .mosha__fadeOutLeft-leave-active {

    @keyframes fadeOutLeft {

    .fade-enter-active,.fade-leave-active {
        transition: opacity .5s ease
    }

    .fade-enter-from,.fade-leave-to {
        opacity: 0
    }

    .badge-enter-to {
        opacity: 0;
        transform: scale(0)
    }

    .badge-enter-active {
        animation: swirl-in-fwd 1s cubic-bezier(.25,.46,.45,.94) .1s;
        animation-fill-mode: forwards
    }

    .badge-leave-active {
        animation: scale-in-center 2s cubic-bezier(.25,.46,.45,.94) reverse;
        animation-fill-mode: forwards
    }

    @keyframes swirl-in-fwd {
        0% {
            transform: rotate(-560deg) scale(0);
            opacity: 0
        }

        to {
            transform: rotate(0) scale(1);
            opacity: 1
        }
    }

    .ultra-slow-wobble {
        animation: ultra-slow-wobble 15s ease-in-out infinite both
    }

    .glow-slow-wobble {
        animation: ultra-slow-wobble 4s ease-in-out infinite both;
        animation: slow-pulsing 17s ease-in-out infinite both
    }

    @keyframes ultra-slow-wobble {
        0% {
            transform: translate(0) scale(1)
        }

        20% {
            transform: translate(-2px,2px) scale(1.02)
        }

        40% {
            transform: translate(-2px,-2px)
        }

        60% {
            transform: translate(2px,2px) scale(.998)
        }

        80% {
            transform: translate(2px,-2px)
        }

        to {
            transform: translate(0) scale(1)
        }
    }

    @keyframes slow-pulsing {
        0% {
            opacity: 1
        }

        20% {
            opacity: .8
        }

        40% {
            opacity: 1
        }

        60% {
            opacity: .5
        }

        80% {
            opacity: .9
        }

        to {
            opacity: 1
        }
    }

    .glow-transform-center {
        top: 50%;
        transform: translateY(-50%)
    }

    .glow-enter-to {
        opacity: 0;
        transform: scale(0)
    }

    .glow-enter-active {
        animation: scale-in-center 5s ease-in-out .4s;
        animation-fill-mode: forwards
    }

    .glow-leave-active {
        animation: scale-in-center 1s ease-in-out reverse;
        animation-fill-mode: forwards
    }

    @keyframes scale-in-center {
        0% {
            transform: scale(1);
            opacity: 0
        }

        20% {
            transform: scale(1.2);
            opacity: .4
        }

        to {
            transform: scale(1);
            opacity: .5
        }
    }

    .collapse-enter-from {
        opacity: 0
    }

    .collapse-leave-to {
        opacity: 1
    }

    .collapse-enter-active {
        animation: collapse-down .2s ease-in-out;
        animation-fill-mode: forwards
    }

<!--        Simulate syncing between Android app and website-->
        Attacking CustomTabs using postMessage()
    </div>
    <div class="text-center mt-5 mb-5">
        <button id="connect" class="w-full cursor-pointer text-lg rounded-md focus:outline-none whitespace-nowrap bg-red focus:ring-green text-white hover:bg-opacity-70">
            <div class="py-2 px-5 whitespace-nowrap">
                GET FLAG
            </div>
        </button>
    </div>
    <div id="syncdata" class="hidden">
        <div class="text-grey mt-7 mb-3 text-center">
            Solved Flags: <span id="flag_count" class="font-bold"></span>
        </div>
        <div id="flags" class="flex flex-wrap justify-center">
        </div>
    </div>
</div>

<script>

    const CONNECT_BUTTON = document.getElementById('connect');

    window.addEventListener("message", function (event) {
        // Check if we got any ports
        if (!event.ports || event.ports.length === 0) return;
        window.port = event.ports[0];

        // Set up receiving messages from this port
        window.port.onmessage = function(event) {
            if (event.data === "init") {
                CONNECT_BUTTON.classList.add('hover:bg-opacity-70');
                CONNECT_BUTTON.classList.remove('bg-opacity-70');
                // CONNECT_BUTTON.attributes.removeNamedItem('disabled');
                window.port.postMessage(JSON.stringify({message: 'init_complete'}));

                CONNECT_BUTTON.onclick = function() {
                    //CONNECT_BUTTON.remove();
                    window.port.postMessage(JSON.stringify({message: 'success'}));
                    window.port.postMessage(JSON.stringify({message: 'get_solved_flags'}));
                    window.port.postMessage(JSON.stringify({message: 'get_solved_count'}));
                };
                return;
            }
            let msg = JSON.parse(event.data);
            document.getElementById('syncdata').classList.remove('hidden');
            if (msg.message === "solved_flags") {
                let FLAGS = document.getElementById('flags');
                FLAGS.innerHTML = '';
                for (let flag of Object.keys(msg.data)) {
                    let FLAG = document.createElement('div');
                    FLAG.style.margin = '5px';
                    FLAG.style.border = '1px solid white';
                    FLAG.style.padding = '3px 6px';
                    FLAG.style.borderRadius = '5px';
                    FLAG.innerText = `${flag.split(':')[0]}`;
                    FLAGS.append(FLAG);
                }
            }
            if (msg.message === "solved_count") {
                document.getElementById('flag_count').innerText = msg.data;
            }
            if (msg.message === "success") {
                document.body.classList.remove('bg-darker');
                document.body.classList.add('bg-red');
                window.port.postMessage(JSON.stringify({message: 'get_solved_flags'}));
                window.port.postMessage(JSON.stringify({message: 'get_solved_count'}));
            }
        };
    });
</script>
